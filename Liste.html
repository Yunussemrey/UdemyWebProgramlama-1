<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Liste oluşturma 2 farklı yol ile yapılabilir:

    -Sırasız liste;

    <ul>
        <caption>Liste başlığı</caption>
        <li>Liste 1. eleman</li>
        <li>Liste 2. eleman</li>
        <li>3</li>
        <li>4</li>
    </ul>

    -Sıralı Liste;
    <ol>
        <caption>Sıralı Liste</caption>
        <li>Liste 1. elaman</li>
        <li>Liste 2. eleman</li>
        <li>Liste 3. eleman</li>
        <li>4</li>

    </ol>

    Bazı liste özellikleri;

    <ol start="5" reversed="reversed"> <!--5'den başlayarak azalan değer aldı.-->
        <li></li>
        <li></li>
        <li></li>
    </ol>
    
    <!--Type özellikleri-->
 
    <ol type="a"> <!--Liste eleman tiplerini değiştirdim.-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>



</body>
</html>
